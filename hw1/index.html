<!DOCTYPE html>
<head>
    <title>Google Meet</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width,
      initial-scale=1">
</head>

<body>
    <div class="main">
        <div class="anchor">

            <span class="material-icons" id="mute">mic_off</span>
            <img src="enzo_huang.gif">
            <span class="material-icons" id="pin">push_pin</span>
            <span id="you">你</span>

            <div class="toolbar">
                <div class="item">
                    <span class="material-icons">push_pin</span>
                    <span class="tooltip" id="tool">取消釘選</span>
                </div>

                <div class="item">
                    <span class="material-icons">grid_view</span>
                    <span class="tooltip" id="tool">取消網格</span>
                </div>

                <div class="item">
                    <span class="material-icons">close_fullscreen</span>
                    <span class="tooltip" id="tool">取消全螢幕</span>
                </div>
            </div>
        </div>

        <div class="audience">
            <div class="person" id="one">
                <div class="mute">  
                    <span class="material-icons" style="font-size: 18px">mic_off</span>
                </div>
                <img src="enzo_huang.gif">
                <span class="name">Enzo Huang</span>
            </div>
            <div class="person" id="two">
                <div class="mute">  
                <span class="material-icons" style="font-size: 18px">mic_off</span>
                </div>
                <img src="enzo_huang.gif">
                <span class="name">Enzo Huang</span>
            </div>
            <div class="person" id="three">
                <div class="mute">  
                    <span class="material-icons" style="font-size: 18px">mic_off</span>
                </div>
                <img src="enzo_huang.gif">
                <span class="name">Enzo Huang</span>
            </div>
            <div class="person" id="four">
                <div class="mute">  
                    <span class="material-icons" style="font-size: 18px">mic_off</span>
                </div>
                <img src="enzo_huang.gif">
                <span class="name">Enzo Huang</span>
            </div>
            <div class="person" id="five">
                <div class="mute">  
                    <span class="material-icons" style="font-size: 18px">mic_off</span>
                </div>
                <img src="enzo_huang.gif">
                <span class="name">Enzo Huang</span>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="timestamp">
            <span style="color: #FFF; font-family: Arial, Helvetica, sans-serif;">
                凌晨12:43 | Web Programming</span>
        </div>
        <ul class="control-buttons">
            <li>
                <div class="checkbox">

                    <input type="checkbox" id="microphone">
                    <label for="microphone">
                    <span class="material-icons" id="unmute">mic</span>
                    <span class="material-icons" id="mute">mic_off</span>
                    <span class="tooltip" id="on">開啟麥克風 (Ctrl + D)</span>
                    <span class="tooltip" id="off">關閉麥克風 (Ctrl + D)</span>
                    </label>
                    
                </div>
            </li>
            
            <li><button id="camera">
                <span class="material-icons-outlined">videocam_off</span>
                <span class="tooltip">開啟攝影機 (Ctrl + E)</span>
                </button></li>

            <li><button id="raise">
                <span class="material-icons-outlined">back_hand</span>
                <span class="tooltip">舉手</span>
            </button></li>

            <li><button id="share-screen">
                <span class="material-icons">present_to_all</span>
                <span class="tooltip">立即分享螢幕畫面</span>
            </button></li>

            <li><button id="more">
                <span class="material-icons">more_vert</span>
                <span class="tooltip">更多選項</span>
            </button></li>

            <li><button id="leave">
                <span class="material-icons">call_end</span>
                <span class="tooltip">退出通話</span>
            </button></li>
            
        </ul>
        <ul class="details">
            <li><button id="info">
                <span class="material-icons-outlined">info</span>
                <span class="tooltip">會議詳細資料</span>
                </button></li>

            <li><button id="people">
                <span class="material-icons-outlined">people</span>
                <span class="tooltip">顯示所有參與者</span>
                </button>
                <div id="count">6</div>
            </li>

            <li><button id="chat">
                <span class="material-icons-outlined">chat</span>
                <span class="tooltip">與所有參與者進行即時通訊</span>
            </button></li>

            <li><button id="category">
                <span class="material-icons-outlined">category</span>
                <span class="tooltip">活動</span>
            </button></li>

            <li><button id="lock">
                <span class="material-icons-outlined">lock_person</span>
                <span class="tooltip">主辦人控制項</span>
            </button></li>
        </ul>
    </footer>
</body>
